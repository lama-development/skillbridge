<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi - SkillBridge</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../public/favicon.ico">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- Global CSS -->
    <link href="../public/css/global.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Main content -->
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Left Section -->
            <div class="col-md-6 p-4 auth-container">
                <div class="mx-auto form-container">
                    <div class="mb-4">
                        <a href="index.html" class="text-decoration-none d-flex align-items-center">
                            <img src="../public/favicon.ico" alt="Logo" class="me-2 logo-small" />
                            <span class="fs-5 text-dark login-logo-text">SkillBridge</span>
                        </a>
                    </div>
                    <h1 class="mb-2">Accedi</h1>
                    <p class="text-muted mb-4">Riprendi da dove hai lasciato.</p>
                    <form action="#" method="POST">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-at"></i></span>
                            <input type="text" class="form-control" name="emailOrUsername" placeholder="Email o Username" required autocomplete="email">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            <button type="button" class="btn btn-outline-secondary toggle-password">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Accedi</button>
                        <p class="text-center">Non hai un account? <a href="signup.html" class="auth-link">Registrati</a></p>
                    </form>
                </div>
            </div>
            <!-- Right Section -->
            <div class="col-md-6 auth-gradient-bg p-4 d-flex flex-column justify-content-center">
                <div class="text-center mb-4">
                    <img src="../public/img/handshake.png" alt="Handshake" class="img-fluid mb-4 banner-image" />
                </div>
                <div class="text-center px-4">
                    <h2 class="mb-3">Il tuo ponte verso la crescita professionale</h2>
                    <p>Attraverso SkillBridge, il tuo potenziale incontra opportunit√† concrete: un ambiente dinamico dove freelance e aziende collaborano per innovare e crescere.</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
